# Messages config overview:
# -------------------------
#
# <message label>:
#     message(String, required): <Message to send>
#     delay(int, optional - default 0): <Delay to send message on in seconds>
#     repeat(int, optional): <time between repeat sendings of the message in seconds>
#     includesperms(String list, optional):
#     - <only send to those with this perm>
#     - <and this one>
#     excludesperms(String list, optional):
#     - <don't send to those with this perm>
#     - <and this one>
#
# -------------------------
#
# add messages you would like under 'messages:' section
#
messages:
    default1:
        message: This is an automatically generated repeating message!
        delay: 15
        repeat: 60
    default2:
        message: This is another automatically generated repeating message for people with build permission!
        delay: 30
        repeat: 60
        includesperms:
        - permissions.build
    default3:
        message: This is an automatically generated one-time message!
        delay: 45