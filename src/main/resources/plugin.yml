name: SimpleAnnounce
main: org.simplemc.simpleannounce.SimpleAnnounce
version: "${version}"
api-version: "${apiVersion}"
website: https://github.com/SimpleMC/SimpleAnnounce
author: tajobe
permissions:
    simpleannounce.reload:
        description: Allow reloading SimpleAnnounce config
        children:
            simpleannounce: true
commands:
    simpleannouncereload:
        description: SimpleAnnounce command for help or config reload
        aliases:
            - sareload
            - sar
        usage: |
            /<command> | Reloads SimpleAnnounce config
libraries: ${libraries}
